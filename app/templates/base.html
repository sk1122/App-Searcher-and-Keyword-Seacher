<!DOCTYPE html>
<html>
<head>
    {% load static %}
    <title>{% block title %}{% endblock title %}</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'main.css' %}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="{% static 'app.js' %}"></script>
<body>
    <nav class="flex items-center justify-between flex-wrap bg-teal-500 p-6">
      <div class="flex items-center flex-shrink-0 text-white mr-6">
        <span class="font-semibold text-xl tracking-tight">Django</span>
      </div>
      <div class="block lg:hidden">
        <button class="flex items-center px-3 py-2 border rounded text-teal-200 border-teal-400 hover:text-white hover:border-white">
          <svg class="fill-current h-3 w-3" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><title>Menu</title><path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"/></svg>
        </button>
      </div>
      <div class="w-full block flex-grow lg:flex lg:items-center lg:w-auto">
        <div class="text-sm lg:flex-grow">
          <a href="{% url 'app:app_searcher' %}" target="_blank" class="block mt-4 lg:inline-block lg:mt-0 text-teal-200 hover:text-white mr-4">
            App Searcher
          </a>
          <a href="{% url 'app:keyword' %}" target="_blank" class="block mt-4 lg:inline-block lg:mt-0 text-teal-200 hover:text-white mr-4">
            Keyword Searcher
          </a>
          <a href="https://medium.com/satyam-kulkarni" target="_blank" class="block mt-4 lg:inline-block lg:mt-0 text-teal-200 hover:text-white">
            Blog
          </a>
          <a href="https://www.youtube.com/channel/UCRaIw4VcaKrxOCo2CaFHdyw" target="_blank" class="block mt-4 lg:inline-block lg:mt-0 text-teal-200 hover:text-white ml-4">
            YouTube
          </a>
        </div>
        <div>
          <a href="{% url 'app:logout' %}" class="inline-block text-sm px-4 py-2 leading-none border rounded text-white border-white hover:border-transparent hover:text-teal-500 hover:bg-white mt-4 lg:mt-0">Logout</a>
        </div>
      </div>
    </nav>

    {% block content %}
    {% endblock %}

    {% block js %}
    {% endblock js %}
</body>
</html>
